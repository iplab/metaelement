<div class="popupwindow" style="width: 380px;">
<div class="close"><a href="#" class="lbAction" rel="deactivate">close</a></div>
	<div id="addressformLayout" class="addshippingaddress-container">
		
        	<form id="form1" name="form1">
        		
				<div class="generic-form">
			<!--<h1>Address</h1>-->
			
	            <label for="FirstName">First Name:</label>			
				<input type="text" 
					id="FirstName" 
					required="required" 
					alert="Please enter First Name" 
					maxlength="20"
					tabindex="1"
				/>
				<label for="LastName">Last Name:</label>
				<input type="text" 
					id="LastName" 
					required="required" 
					alert="Please enter Last Name" 
					tabindex="2"
					maxlength="20"
				/>
				<label for="Address1">Address 1:</label>
				<input type="text" 
					id="Address1" 
					required="required" 
					alert="Please enter Address 1" 
					tabindex="3"
					maxlength="25"
				/>
	            <label for="Address2">Address 2:</label>
				<input id="Address2" type="text" tabindex="4" />
				<label for="City">City:</label>
				<input type="text" 
					id="City" 
					required="required" 
					alert="Please enter City" 
					tabindex="5"
					maxlength="14"
					alert="Invalid City"
				/>
	            <label  for="State">State:</label>
	            <select required="required" id="State" value="" tabindex="6" />			
					<option value="">-- Please Select --</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
	            <label for="Zip">Zip Code:</label>
				<input type="text" 
					id="Zip" 
					required="required" 
					alert="Please enter Zip Code" 
					minLen="5" 
					maxlength="5" 
					chars="0123456789" 
					tabindex="7"
				/>
				<label for="Phone">Phone:</label><br />
				<input type="text" 
					id="Phone1" 
					class="inline"
					style="width: 40px; margin: 3px 3px 0 0;" 
					required="required" 
					alert="Please enter valid Phone Number" 
					minLen="3" 
					maxlength="3" 
					chars="0123456789" 
					tabindex="8"
				/>
				<input type="text" 
					id="Phone2" 
					class="inline"
					style="width:40px; margin: 3px 3px 0 0;" 
					required="required" 
					alert="Please enter valid Phone Number" 
					minLen="3" 
					maxlength="3" 
					chars="0123456789"
					tabindex="9"
				/>			
				<input type="text" 
					id="Phone3" 
					class="inline"
					style="width: 50px; margin: 3px 5px 0 0;"
					required="required" 
					alert="Please enter valid Phone Number" 
					minLen="4" 
					maxlength="4" 
					chars="0123456789" 
					tabindex="10"
				/>
	            
				</div>

				<div id="add" style="display:none;"><input type="button" value="Create" onclick="address.create($('form1'),{onComplete:'address.display()'});return false;" tabindex="11">&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset" tabindex="10"></div>
	            <div id="update" style="display:block;"><input type="button" value="Update" onclick="address.update($('form1'),{onComplete:'address.display()'});return false;"tabindex="11">&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset" tabindex="10"></div>       
	            
				 
	            <input id="address_id" type="hidden" value="" />
			</form>
		
	</div>
</div>
</div>
